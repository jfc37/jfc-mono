<div class="flex flex-col flex-auto w-full">
  <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
    <div class="flex items-center justify-between w-full">
      <div>
        <div class="text-3xl font-semibold tracking-tight leading-8">
          Strava Analytics
        </div>
        <div class="font-medium tracking-tight text-secondary">
          Monitor metrics, check reports and review performance
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 w-full mt-8">
      <div
        class="sm:col-span-2 lg:col-span-1 flex flex-col flex-auto h-72 bg-card shadow rounded-2xl overflow-hidden"
      >
        <strava-dashboard-chart
          [model]="last7DaysModel$ | async"
        ></strava-dashboard-chart>
      </div>

      <div
        class="sm:col-span-2 lg:col-span-1 flex flex-col flex-auto h-72 bg-card shadow rounded-2xl overflow-hidden"
      >
        <strava-dashboard-chart
          [model]="last6WeeksModel$ | async"
        ></strava-dashboard-chart>
      </div>

      <div
        class="h-160 col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden"
      >
        <strava-dashboard-chart
          [model]="last12MonthsModel$ | async"
        ></strava-dashboard-chart>
      </div>
    </div>
  </div>
</div>
