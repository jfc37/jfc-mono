<div class="flex flex-col items-center w-full p-4">
  <jfc-avatar [src]="src" [initials]="initials"></jfc-avatar>
  <div class="flex flex-col items-center justify-center w-full mt-6"></div>
  <h5
    class="w-full whitespace-nowrap text-ellipsis overflow-hidden text-center leading-normal font-medium text-gray-200"
  >
    {{ title }}
  </h5>
  <h6
    class="w-full mt-0.5 whitespace-nowrap text-ellipsis overflow-hidden text-center text-md leading-normal font-medium text-gray-600"
  >
    {{ subtitle }}
  </h6>
</div>
