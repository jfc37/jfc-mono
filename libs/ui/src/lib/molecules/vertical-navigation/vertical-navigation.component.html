<aside
  class="sticky flex flex-col flex-auto top-0 right-0 w-72 h-screen max-h-screen min-h-screen overflow-auto bg-black/90"
>
  <ng-content></ng-content>
  <ng-container *ngFor="let item of navigationItems">
    <jfc-vertical-navigation-basic-item
      *ngIf="item.type === 'basic'"
      [item]="item"
    ></jfc-vertical-navigation-basic-item>

    <jfc-vertical-navigation-group-item
      *ngIf="item.type === 'group'"
      [item]="item"
    ></jfc-vertical-navigation-group-item>

    <jfc-vertical-navigation-text-item
      *ngIf="item.type === 'text'"
      [item]="item"
    ></jfc-vertical-navigation-text-item>

    <jfc-vertical-navigation-divider-item
      *ngIf="item.type === 'divider'"
    ></jfc-vertical-navigation-divider-item>
  </ng-container>
</aside>
