<div class="mb-1 ml-3 mr-3">
  <button
    class="flex items-center justify-start py-3 px-4 font-medium leading-5 no-underline rounded-md text-white/80 hover:text-white hover:bg-white/20 w-full"
    (click)="toggle()"
  >
    <mat-icon *ngIf="item.icon" [svgIcon]="item.icon" class="mr-4"></mat-icon>
    <div [ngClass]="{ 'pl-10': !item.icon }">{{ item.title }}</div>
    <mat-icon class="ml-auto w-3 h-3 transition" [svgIcon]="icon"></mat-icon>
  </button>
</div>
<div *ngIf="isOpen">
  <jfc-vertical-navigation-basic-item
    *ngFor="let child of item.children"
    [item]="child"
  ></jfc-vertical-navigation-basic-item>
</div>
