<div
  class="relative flex p-4 text-md leading-none rounded-md"
  [ngClass]="classes"
  *ngIf="!dismissed"
  [@fadeIn]="!dismissed"
  [@fadeOut]="!dismissed"
>
  <!-- Icon -->
  <div class="flex items-start mr-3 rounded-full" *ngIf="showIcon">
    <mat-icon [svgIcon]="icon"></mat-icon>
  </div>

  <!-- Content -->
  <div class="flex flex-col justify-center leading-none">
    <div class="font-semibold leading-5">
      <ng-content select="[alertTitle]"></ng-content>
    </div>

    <div class="leading-5">
      <ng-content></ng-content>
    </div>
  </div>

  <!-- Dismiss button -->
  <button
    *ngIf="dismissible"
    class="absolute top-3 right-3 min-w-8 h-8 w-8 min-h-8 leading-8"
    mat-icon-button
    (click)="dismiss()"
  >
    <mat-icon [svgIcon]="'heroicons_solid:x'"></mat-icon>
  </button>
</div>
