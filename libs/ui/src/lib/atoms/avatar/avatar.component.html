<div class="w-24 h-24">
  <img
    *ngIf="src; else fallbackAvatar"
    [src]="src"
    alt="User Avatar"
    class="w-full h-full rounded-full ng-star-inserted"
  />
</div>

<ng-template #fallbackAvatar>
  <div
    class="flex items-center justify-center w-full h-full rounded-full text-5xl uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200"
  >
    {{ initials }}
  </div>
</ng-template>
