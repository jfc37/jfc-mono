<div
  class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0"
>
  <div
    class="relative hidden md:flex flex-auto items-center justify-center h-full p-16 lg:px-28 overflow-hidden bg-gray-800 dark:border-r"
  >
    <svg
      viewBox="0 0 960 540"
      width="100%"
      height="100%"
      preserveAspectRatio="xMidYMax slice"
      xmlns="http://www.w3.org/2000/svg"
      class="absolute inset-0 pointer-events-none"
    >
      <g
        fill="none"
        stroke="currentColor"
        stroke-width="100"
        class="text-gray-700 opacity-25 ng-tns-c321-74"
      >
        <circle r="234" cx="196" cy="23" class="ng-tns-c321-74"></circle>
        <circle r="234" cx="790" cy="491" class="ng-tns-c321-74"></circle>
      </g>
    </svg>
    <svg
      viewBox="0 0 220 192"
      width="220"
      height="192"
      fill="none"
      class="absolute -top-16 -right-16 text-gray-700 ng-tns-c321-74"
    >
      <defs class="ng-tns-c321-74">
        <pattern
          id="837c3e70-6c3a-44e6-8854-cc48c737b659"
          x="0"
          y="0"
          width="20"
          height="20"
          patternUnits="userSpaceOnUse"
          class="ng-tns-c321-74"
        >
          <rect
            x="0"
            y="0"
            width="4"
            height="4"
            fill="currentColor"
            class="ng-tns-c321-74"
          ></rect>
        </pattern>
      </defs>
      <rect
        width="220"
        height="192"
        fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)"
        class="ng-tns-c321-74"
      ></rect>
    </svg>
    <div class="z-10 relative w-full max-w-3xl">
      <div class="text-7xl font-bold leading-none text-gray-100">
        {{ primaryText }}
      </div>
      <div class="mt-6 text-lg tracking-tight leading-6 text-gray-400">
        {{ secondaryText }}
      </div>
    </div>
  </div>
  <div
    class="md:flex md:justify-end w-full sm:w-auto md:h-full py-8 px-4 sm:p-12 md:p-16 md:pt-24 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card"
  >
    <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
      <div class="w-12">
        <img [src]="logoSrc" alt="Logo" />
      </div>
      <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">
        Sign up
      </div>
      <div class="flex items-baseline mt-0.5 font-medium">
        <div>Already have an account?</div>
        <a class="ml-1 hover:underline text-cyan-600" [href]="signInRoute"
          >Sign in
        </a>
      </div>
    </div>
  </div>
</div>
