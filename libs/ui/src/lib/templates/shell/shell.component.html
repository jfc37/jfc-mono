<div class="flex relative min-h-screen">
  <div
    *ngIf="(isScreenSmall$ | async) && showNavigation"
    class="z-10 absolute top-0 bottom-0 left-0 right-0 bg-black opacity-50"
    (click)="toggle()"
  ></div>
  <jfc-vertical-navigation
    class="w-fit absolute lg:relative z-20"
    *ngIf="showNavigation"
    [navigationItems]="navigationItems"
  >
    <ng-content select="[navSlot]"></ng-content>
  </jfc-vertical-navigation>
  <div class="flex flex-col flex-1">
    <jfc-top-bar class="w-full" [showToggle]="true" (toggle)="toggle()">
      <ng-content select="[topBarSlot]"></ng-content>
    </jfc-top-bar>
    <ng-content></ng-content>
  </div>
</div>
