<div class="relative flex w-full min-h-screen">
  <div
    class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0"
  >
    <div
      class="relative hidden md:flex flex-auto items-center justify-center h-full p-16 lg:px-28 overflow-hidden bg-gray-800 dark:border-r"
    >
      <!-- Rings -->
      <svg
        class="absolute inset-0 pointer-events-none"
        viewBox="0 0 960 540"
        width="100%"
        height="100%"
        preserveAspectRatio="xMidYMax slice"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g
          class="text-gray-700 opacity-25"
          fill="none"
          stroke="currentColor"
          stroke-width="100"
        >
          <circle r="234" cx="196" cy="23"></circle>
          <circle r="234" cx="790" cy="491"></circle>
        </g>
      </svg>
      <!-- Dots -->
      <svg
        class="absolute -top-16 -right-16 text-gray-700"
        viewBox="0 0 220 192"
        width="220"
        height="192"
        fill="none"
      >
        <defs>
          <pattern
            id="837c3e70-6c3a-44e6-8854-cc48c737b659"
            x="0"
            y="0"
            width="20"
            height="20"
            patternUnits="userSpaceOnUse"
          >
            <rect x="0" y="0" width="4" height="4" fill="currentColor"></rect>
          </pattern>
        </defs>
        <rect
          width="220"
          height="192"
          fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)"
        ></rect>
      </svg>
      <!-- Content -->
      <div class="z-10 relative w-full max-w-2xl">
        <div class="text-7xl font-bold leading-none text-gray-100">
          {{ heroText }}
        </div>
        <div class="mt-6 text-lg tracking-tight leading-6 text-gray-400">
          {{ subtitle }}
        </div>
      </div>
    </div>
    <div
      class="md:flex md:justify-end w-full sm:w-auto md:h-full py-8 px-4 sm:p-12 md:p-16 md:pt-24 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card"
    >
      <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
        <!-- Logo -->
        <div *ngIf="logoUrl" class="w-12">
          <img [src]="logoUrl" />
        </div>

        <!-- Title -->
        <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">
          Sign in
        </div>
        <div *ngIf="signUpRoute" class="flex items-baseline mt-0.5 font-medium">
          <div>Don't have an account?</div>
          <a
            class="ml-1 text-primary-500 hover:underline"
            [routerLink]="[signUpRoute]"
            >Sign up
          </a>
        </div>

        <!-- Alert -->
        <jfc-alert
          class="mt-8 -mb-4"
          *ngIf="alertMessage"
          [appearance]="'outline'"
          [showIcon]="false"
          [type]="alertType"
          [@shake]="alertType === 'error'"
        >
          {{ alertMessage }}
        </jfc-alert>

        <!-- Sign in form -->
        <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">
          <ng-container *ngIf="allowEmailAndPasswordSignIn">
            <!-- Email field -->
            <mat-form-field class="w-full">
              <mat-label>Email address</mat-label>
              <input id="email" matInput formControlName="email" />
              <mat-error *ngIf="emailError">
                {{ emailError }}
              </mat-error>
            </mat-form-field>

            <!-- Password field -->
            <mat-form-field class="w-full">
              <mat-label>Password</mat-label>
              <input
                id="password"
                matInput
                [type]="passwordInputType"
                formControlName="password"
              />
              <button
                mat-icon-button
                type="button"
                (click)="togglePasswordVisability()"
                matSuffix
              >
                <mat-icon
                  class="icon-size-5"
                  [svgIcon]="passwordIcon"
                ></mat-icon>
              </button>
              <mat-error *ngIf="passwordError">
                {{ passwordError }}
              </mat-error>
            </mat-form-field>

            <!-- Actions -->
            <div class="inline-flex items-end justify-between w-full mt-1.5">
              <mat-checkbox color="primary" formControlName="rememberMe">
                Remember me
              </mat-checkbox>
              <a
                *ngIf="forgotPasswordRoute"
                class="text-md font-medium text-primary-500 hover:underline"
                [routerLink]="[forgotPasswordRoute]"
                >Forgot password?
              </a>
            </div>
          </ng-container>

          <!-- Submit button -->
          <button
            class="fuse-mat-button-large w-full mt-6"
            mat-flat-button
            [color]="'primary'"
            [disabled]="loading"
            (click)="onFormSubmit()"
          >
            <span *ngIf="!loading"> {{ signInText }} </span>
            <mat-progress-spinner
              *ngIf="loading"
              [diameter]="24"
              [mode]="'indeterminate'"
            ></mat-progress-spinner>
          </button>

          <ng-container *ngIf="allowSocialLogin">
            <!-- Separator -->
            <div class="flex items-center mt-8">
              <div class="flex-auto mt-px border-t"></div>
              <div class="mx-2 text-secondary">Or continue with</div>
              <div class="flex-auto mt-px border-t"></div>
            </div>

            <!-- Single sign-on buttons -->
            <div class="flex items-center mt-8 space-x-4">
              <button
                *ngIf="hasFacebookLogin"
                [disabled]="loading"
                (click)="socialLoginClick('facebook')"
                class="flex-auto"
                type="button"
                mat-stroked-button
              >
                <mat-icon
                  class="icon-size-5"
                  [svgIcon]="'feather:facebook'"
                ></mat-icon>
              </button>
              <button
                *ngIf="hasTwitterLogin"
                [disabled]="loading"
                (click)="socialLoginClick('twitter')"
                class="flex-auto"
                type="button"
                mat-stroked-button
              >
                <mat-icon
                  class="icon-size-5"
                  [svgIcon]="'feather:twitter'"
                ></mat-icon>
              </button>
              <button
                *ngIf="hasGithubLogin"
                [disabled]="loading"
                (click)="socialLoginClick('github')"
                class="flex-auto"
                type="button"
                mat-stroked-button
              >
                <mat-icon
                  class="icon-size-5"
                  [svgIcon]="'feather:github'"
                ></mat-icon>
              </button>
            </div>
          </ng-container>

          <ng-container *ngIf="allowAnonymousSignIn">
            <!-- Separator -->
            <div class="flex items-center mt-8">
              <div class="flex-auto mt-px border-t"></div>
              <div class="mx-2 text-secondary">Or</div>
              <div class="flex-auto mt-px border-t"></div>
            </div>

            <!-- Anonymous sign-on button -->
            <div class="flex items-center mt-8 space-x-4">
              <button
                [disabled]="loading"
                (click)="anonymousLoginClick()"
                class="flex-auto"
                type="button"
                mat-stroked-button
              >
                Sign in anonymously
              </button>
            </div>
          </ng-container>
        </form>
      </div>
    </div>
  </div>
</div>
